name: Build WSUS Manager GUI

on:
  push:
    branches: [ "main", "claude/*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore GUI/WsusManager.csproj

    - name: Build
      run: dotnet build GUI/WsusManager.csproj --configuration Release --no-restore

    - name: Publish Self-Contained (Single File)
      run: |
        dotnet publish GUI/WsusManager.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Publish Framework-Dependent (Small)
      run: |
        dotnet publish GUI/WsusManager.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/framework-dependent

    - name: Upload Self-Contained Build
      uses: actions/upload-artifact@v4
      with:
        name: WsusManager-SelfContained-x64
        path: ./publish/self-contained/WsusManager.exe
        retention-days: 90

    - name: Upload Framework-Dependent Build
      uses: actions/upload-artifact@v4
      with:
        name: WsusManager-FrameworkDependent-x64
        path: ./publish/framework-dependent/
        retention-days: 90
